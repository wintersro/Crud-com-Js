<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crud com JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
    <div class="header-container"></div>
        <h1 class="titulo-principal">üõ†Ô∏è CRUD com JS
            <button onclick="apagarTudo()" class="btn-apagar-tudo"><i class="fas fa-trash"></i> Deletar</button>
        </h1>
    </div>
    <div class="container-flex">
        <tr>
            <td>
                <form autocomplete="off" onsubmit="submeterForm()">
                    <div>
                        <label for="nomeComp">Nome Completo</label>
                        <input type="text" name="nomeComp" id="nomeComp">
                    </div>
                    <div>
                        <label for="idade">Idade</label>
                        <input type="text" name="idade" id="idade">
                    </div>
                    <div>
                        <label for="salario">Sal√°rio</label>
                        <input type="text" name="salario" id="salario">
                    </div>
                    <div>
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade">
                    </div>
                    <div>
                        <label for="busca">Busca</label>
                        <input type="text" name="busca" id="filtro" placeholder="üîç Buscar por nome..." oninput="filtrarTabela()">
                    </div>
                    <div class="form_action--button">
                        <button class="btn-salvar"><i class="fas fa-save"></i> Salvar</button>
                        <button class="btn-limpar" type="button" onclick="limparFormularioComConfirmacao()"><i
                                class="fas fa-broom"></i> Limpar</button>
                        <button type="button" class="btn-exportar" onclick="exportarParaCSV()"><i class="fas fa-download"></i> Exportar CSV
                        </button>
                    </div>
                </form>
            </td>
            <td>
                <div class="tabela-container">
                    <table class="list" id="listaEmpregados">
                        <thead>
                            <tr>
                                <th onclick="ordenarPorNome()" style="cursor: pointer;">Nome Completo <i class="fa-solid fa-sort-down"></i></th>
                                <th>Idade</th>
                                <th>Sal√°rio</th>
                                <th>Cidade</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div id="paginacao" class="paginacao-container"></div>
                </div>
            </td>
        </tr>
    </div>
    <script src="main.js"></script>
</body>

</html><!---->
